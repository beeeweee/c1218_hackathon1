<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monopoly></title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="propertydata.js"></script>

</head>

<body>

<!--Charu-->
  <div class="overlay">
    <div class="overlay-content">
        <h2>Welcome to Monopoly Game</h2>
        <h3>Number of Players</h3>
            <div id="numberOfPlayersContainer">
                <select id="numberOfPlayersSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        <div class="playerSelectContainer">
            <div class="playerContainer player1">
                <img id='player1Img' src="monopoly_images/little_finger.PNG">
                <div id='player1Text'>Player 1</div>
                <div id='selectPlayer'></div>
            </div>
            <div class="playerContainer player2">
                <img id='player1Img' src="monopoly_images/white_walker.PNG">
                <div id='player2Text'>Player 2</div>
                <div id='selectPlayer'></div>
            </div>
            <div class="playerContainer player3">
                <img id='player1Img' src="monopoly_images/daenerys.PNG">
                <div id='player3Text'>Player 3</div>
                <div id='selectPlayer'></div>
            </div>
            <div class="playerContainer player4">
                <img id='player1Img' src="monopoly_images/jon_snow.jpg">
                <div id='player4Text'>Player 4</div>
                <div id='selectPlayer'></div>
            </div>
            <a href="#" id="start-button">Start</a>
        </div>
    </div>
</div>
    <!-- Game-Board Setup !-->
    <div class="board-game-container col-md-8 container">
        <div class="left-column-container">
            <div class="position-20 large-square" pos="20"></div>
            <div class="position-19 small-square" pos="19"></div>
            <div class="position-18 small-square" pos="18"></div>
            <div class="position-17 small-square iron-Throne" pos="17"></div>
            <div class="position-16 small-square" pos="16"></div>
            <div class="position-15 small-square" pos="15"></div>
            <div class="position-14 small-square" pos="14"></div>
            <div class="position-13 small-square" pos="13"></div>
            <div class="position-12 small-square" pos="12"></div>
            <div class="position-11 small-square" pos="11"></div>
            <div class="position-10 large-square" pos="10"></div>
        </div>
        <div class="middle-section-container">
            <div class="top-row">
                <div class="position-21 small-square" pos="21"></div>
                <div class="position-22 small-square valar" pos="22"></div>
                <div class="position-23 small-square" pos="23"></div>
                <div class="position-24 small-square" pos="24"></div>
                <div class="position-25 small-square" pos="25"></div>
                <div class="position-26 small-square" pos="26"></div>
                <div class="position-27 small-square" pos="27"></div>
                <div class="position-28 small-square" pos="28"></div>
                <div class="position-29 small-square" pos="29"></div>
            </div>
            <div class="board">
                <div class="chest-card-deck-spot"></div>
                <div class="chance-card-deck-spot"></div>
            </div>
            <div class="bottom-row">
                <div class="position-9 small-square" pos="9"></div>
                <div class="position-8 small-square" pos="8"></div>
                <div class="position-7 small-square valar" pos="7"></div>
                <div class="position-6 small-square" pos="6"></div>
                <div class="position-5 small-square" pos="5"></div>
                <div class="position-4 small-square" pos="4"></div>
                <div class="position-3 small-square" pos="3"></div>
                <div class="position-2 small-square iron-Throne" pos="2"></div>
                <div class="position-1 small-square" pos="1"></div>
            </div>
    </div>
        <div class="right-column-container">
            <div class="position-30 large-square" pos="30"></div>
            <div class="position-31 small-square" pos="31"></div>
            <div class="position-32 small-square" pos="32"></div>
            <div class="position-33 small-square iron-Throne" pos="33"></div>
            <div class="position-34 small-square" pos="34"></div>
            <div class="position-35 small-square" pos="35"></div>
            <div class="position-36 small-square valar" pos="36"></div>
            <div class="position-37 small-square" pos="37"></div>
            <div class="position-38 small-square" pos="38"></div>
            <div class="position-39 small-square" pos="39"></div>
            <div class="position-0 large-square" pos="0"></div>
        </div>
    </div>
<!--Stats-->
<div class="stats-container">

    <!--Player Stats-->
    <div id="player-container">
        <h3 id="player-stats">Players Status</h3>
        <div class="indiv-players">
            <div class="player1">
                <img id='player1Img' src="monopoly_images/little_finger.PNG">
            </div>
            <div class="player2">
                <img id='player1Img' src="monopoly_images/white_walker.PNG">
            </div>
            <div class="player3">
                <img id='player1Img' src="monopoly_images/daenerys.PNG">
            </div>
            <div class="player4">
                <img id='player1Img' src="monopoly_images/jon_snow.jpg">
            </div>
        </div>

<!--Dice-->



        <!--set player  name functionality -->

        <div class="stats-button-container">
            <button id="setplayerName">Set Player Name</button>
            <button id="btn">Roll Dice</button>
            <!--Deal Community Chest Cards-->
            <button type="button" class="remove-community-card">Remove Community Card</button>
            <button type="button" class="remove-chance-card">Remove Chance Card</button>
        </div>

        <div id="myDice1"></div>
        <div id="myDice2"></div>
    </div>

    </div>
        <!--Modal for Properties -->

        <!-- The Modal -->
        <div id="property-modal" class="modal modal-hide">
            <!-- Modal  Property Content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="property-container">
                    <div class="property-container">
                        <div class="title-name-container">
                            <h5 id="title-deed"><span id="property-title"></span></h5>
                        </div>
                        <h6 id="rent-label">Rent $<span id="base-rent"></span></h6>
                        <div class="houses-rent">
                            <p id="property-text">With 1 Houses $ <span id="rent-1"></span>
                                <br>
                                With 2 Houses $ <span id="rent-2"></span>
                                <br>
                                With 3 Houses $ <span id="rent-3"></span>
                                <br>
                                Hotel Cost $ <span id="rent-hotel"></span>
                                <br>
                                Mortgage Cost $ <span id="mortgage-cost"></span>
                        </div>
                        <div class="hotel-rent">
                        </div>
                    </div>
                </div>
            </div>
    </div>
            <!--Modal Character Stats-->
            <div class="modal-character-content">
                <span class="close">&times;</span>
                <div class="property-container">
                    <div class="character-stat-container">
                        <div class="character-name-container">
                            <h5 id="character-title-name"><span id="character-name"></span></h5>
                        </div>
                        <h6 id="amount-has">Amount has<span id="amount-currently-has"></span></h6>
                        <div class="houses-rent">
                            <p id="property-own">Property Currently Owned By and is $ <span id="property-owned-description"></span>
                                <br>
                                Currently has <span id="houses-owned"></span>
                                <br>
                                Currently has <span id="hotels-owned"></span>
                                <br>
                        </div>
                    </div>
                </div>
            </div>                           
            <!--Audi-->
            <audio id="monopoly-audio" autoplay="autoplay">
                <source src="audio/bkg_song.mp3" />
            </audio>
            <audio id="dice-audio" autoplay="autoplay">
                <source src="audio/Dice_throw.wav" />
            </audio>




  <!--Property Image Effect-->
</div>

    <div class="moveSound">
        <audio id="moving" src="audio/end_of_game.mp3"></audio>

    </div>
  

</body>

</html>

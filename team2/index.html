<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monopoly></title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="propertydata.js"></script>

</head>
<body>
<!--Charu-->
  <div class="overlay">
    <div class="overlay-content">
        <h2>Welcome to Monopoly Game</h2>
        <h3>Number of Players</h3>
            <div id="numberOfPlayersContainer">
                <select id="numberOfPlayersSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        <div class="playerSelectContainer">
            <div class="playerContainer player1">
                <img id='player1Img' src="monopoly_images/little_finger.PNG">
                <div id='player1Text'>Player 1</div>
                <div id='selectPlayer'></div>
            </div>
            <div class="playerContainer player2">
                <img id='player1Img' src="monopoly_images/white_walker.PNG">
                <div id='player2Text'>Player 2</div>
                <div id='selectPlayer'></div>
            </div>
            <div class="playerContainer player3">
                <img id='player1Img' src="monopoly_images/daenerys.PNG">
                <div id='player3Text'>Player 3</div>
                <div id='selectPlayer'></div>
            </div>
            <div class="playerContainer player4">
                <img id='player1Img' src="monopoly_images/jon_snow.jpg">
                <div id='player4Text'>Player 4</div>
                <div id='selectPlayer'></div>
            </div>
        </div>
        <div><a href="#" id="start-button">Start</a></div>
    </div>
</div>
  
<!-- Game-Board Setup !-->
<div class="board-game-container">
    <div class="left-column-container">
        <div class="position-22 large-square"></div>
        <div class="position-21 small-square"></div>
        <div class="position-20 small-square"></div>
        <div class="position-19 small-square"></div>
        <div class="position-18 small-square"></div>
        <div class="position-17 small-square"></div>
        <div class="position-16 small-square"></div>
        <div class="position-15 small-square"></div>
        <div class="position-14 small-square"></div>
        <div class="position-13 small-square"></div>
        <div class="position-12 small-square"></div>
        <div class="position-11 large-square">Illinois</div>
    </div>
    <div class="middle-section-container">
        <div class="top-row">
            <div class="position-23 small-square"></div>
            <div class="position-24 small-square"></div>
            <div class="position-25 small-square"></div>
            <div class="position-26 small-square"></div>
            <div class="position-27 small-square"></div>
            <div class="position-28 small-square"></div>
            <div class="position-29 small-square"></div>
            <div class="position-30 small-square"></div>
            <div class="position-31 small-square"></div>
            <div class="position-32 small-square"></div>
        </div>
        <div class="board">
            <div class="chest-card-deck-spot">Chest Cards</div>
            <div class="chance-card-deck-spot">Chance Cards</div>
        </div>
        <div class="bottom-row">
            <div class="position-10 small-square"></div>
            <div class="position-9 small-square"></div>
            <div class="position-8 small-square"></div>
            <div class="position-7 small-square"></div>
            <div class="position-6 small-square"></div>
            <div class="position-5 small-square"></div>
            <div class="position-4 small-square"></div>
            <div class="position-3 small-square"></div>
            <div class="position-2 small-square"></div>
            <div class="position-1 small-square"></div>
        </div>
    </div>
    <div class="right-column-container">
        <div class="position-33 large-square"></div>
        <div class="position-34 small-square"></div>
        <div class="position-35 small-square"></div>
        <div class="position-36 small-square"></div>
        <div class="position-37 small-square"></div>
        <div class="position-38 small-square"></div>
        <div class="position-39 small-square"></div>
        <div class="position-40 small-square"></div>
        <div class="position-41 small-square"></div>
        <div class="position-42 small-square"></div>
        <div class="position-43 small-square"></div>
        <div class="position-0 large-square">
            <!--<img class="player1 circle" src="monopoly_images/little_finger.PNG" alt="player1">
            <img class="player2 circle" src="monopoly_images/white_walker.PNG" alt="player2">-->

        </div>
    </div>
</div>
<!--Stats-->
<div class="stats-container">

    <!--Player Stats-->
    <div id="player-container">
        <h3 id="player-stats">Players Status</h3>
        <div class="indiv-players">
            <div class="player1">
                <img id='player1Img' src="monopoly_images/little_finger.PNG">
            </div>
            <div class="player2">
                <img id='player1Img' src="monopoly_images/white_walker.PNG">
            </div>
            <div class="player3">
                <img id='player1Img' src="monopoly_images/daenerys.PNG">
            </div>
            <div class="player4">
                <img id='player1Img' src="monopoly_images/jon_snow.jpg">
            </div>
        </div>

<!--Dice-->
<button id="btn">Roll Dice</button>



        <!--set player  name functionality -->

        <button id="setplayerName">Set Player Name</button>

<br/>
<div id="myDice1"></div>
<div id="myDice2"></div>
    </div>

    <div class="stats-button-container">
        <!--Game Button-->
        <button type="button" class="start-game">Start Game</button>

        <!--Deal Community Chest Cards-->
        <button type="button" class="remove-community-card">Remove Community Card</button>
        <button type="button" class="remove-chance-card">Remove Chance Card</button>
    </div>

<!--Modal for Properties -->

<!-- The Modal -->
<div id="property-modal" class="modal modal-hide">
      
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="property-container">
            <div class="property-container">
                    <div class="title-name-container">
                      <h5 id="title-deed"><span id="property-title"></span></h5>
                      <h6 id="rent-label">Rent $<span id="base-rent"></span></h6>
                      <div class="houses-rent">
                      <p id="property-text">With 1 Houses  $ <span id="rent-1"></span>
                        <br>
                         With 2 Houses  $   <span id="rent-2"></span>
                        <br>
                        With 3 Houses   $   <span id="rent-3"></span>
                        <br>
                        Hotel Cost       $ <span id="rent-hotel"></span>
                        <br>
                        Mortgage Cost    $ <span id="mortgage-cost"></span>
                      </div>
                      <div class="hotel-rent">  
                      </div>    
                    </div>
                  </div>


</div>

<!--Property Container-->
 <div class="property-container">

 </div>

  <!--Property Image Effect-->
</div>

    <div class="moveSound">
        <audio id="moving" src="audio/end_of_game.mp3"></audio>

    </div>
  
</body>
</html>

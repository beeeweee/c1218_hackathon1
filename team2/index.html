<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monopoly></title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
<!--Charu-->
  <div class="overlay">
    <div class="overlay-content">
        <h2>Welcome to Monopoly Game</h2>
        <a href="#" id="start-button">Start</a>
    </div>
</div>
  <!--
<!-- Game-Board Setup !-->
<div class="board-game-container col-md-8 container">
    <div class="left-column-container">
        <div class="position-11 large-square"></div>
        <div class="position-10 small-square"></div>
        <div class="position-9 small-square"></div>
        <div class="position-8 small-square"></div>
        <div class="position-7 small-square"></div>
        <div class="position-6 small-square"></div>
        <div class="position-5 small-square"></div>
        <div class="position-4 small-square"></div>
        <div class="position-3 small-square"></div>
        <div class="position-2 small-square"></div>
        <div class="position-1 small-square"></div>
        <div class="position-0 large-square"></div>
    </div>
    <div class="middle-section-container">
        <div class="top-row">
            <div class="position-12 small-square"></div>
            <div class="position-13 small-square"></div>
            <div class="position-14 small-square"></div>
            <div class="position-15 small-square"></div>
            <div class="position-16 small-square"></div>
            <div class="position-17 small-square"></div>
            <div class="position-18 small-square"></div>
            <div class="position-19 small-square"></div>
            <div class="position-20 small-square"></div>
        </div>
        <div class="board"></div>
        <div class="bottom-row">
            <div class="position-41 small-square"></div>
            <div class="position-40 small-square"></div>
            <div class="position-39 small-square"></div>
            <div class="position-38 small-square"></div>
            <div class="position-37 small-square"></div>
            <div class="position-36 small-square"></div>
            <div class="position-35 small-square"></div>
            <div class="position-34 small-square"></div>
            <div class="position-33 small-square"></div>
        </div>
    </div>
    <div class="right-column-container">
        <div class="position-32 large-square"></div>
        <div class="position-31 small-square"></div>
        <div class="position-30 small-square"></div>
        <div class="position-29 small-square"></div>
        <div class="position-28 small-square"></div>
        <div class="position-27 small-square"></div>
        <div class="position-26 small-square"></div>
        <div class="position-25 small-square"></div>
        <div class="position-24 small-square"></div>
        <div class="position-23 small-square"></div>
        <div class="position-22 small-square"></div>
        <div class="position-21 large-square"></div>
    </div>
</div>


<!--Christine-->
<!--Game Button-->
<button type="button" class="btn btn-light start-game">Start Game</button>

<!--Dice-->
<button id="btn">Roll Dice</button>
<br/>
<div id="myDice1"></div> <div id="myDice2"></div>
<!--Deal Community Chest Cards-->
<input type="button" value="Take One Community Chest Cards" id="deal-community"/>
<input type="button" value="Take One Chance Card" id="deal-chance"/>
<button type="button" class="btn btn-light remove-community-card">Remove Community Card</button>
<button type="button" class="btn btn-light remove-chance-card">Remove Chance Card</button>

 <!--Player Stats-->
 <div id="player-container">
        <h3 id="player-stats">Players Status</h3>
        <div id="player1"></div>
        <div id="player2"></div>
    </div>

  
</body>
</html>
